<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <title>HNG_Zuri Task one</title>
</head>
<body>
    <div id="container1">

        <div id="profile_top">

            <!-- PROFILE IMAGE -->
            <h2>Profile</h2>
            <img src="/images/derekimage.png" data-testid="slackDisplayImage">

            <!-- PROFILE NAME -->
            <div class="Same_L">
                <h1 data-testid="slackUserName">Okoro Emmanuel Nzube</h1>
            </div>
        </div>

        <!-- CURRENT DAY OF THE WEEK-->
        <div id="TodayDate">
            <i class="fa-regular fa-calendar-days"></i>
            <p data-testid="currentDayOfTheWeek"></p>
        </div>

        <!-- CURRENT TIME IN UTC FORMAT -->
        <div id="real_time">
            <i class="fa-regular fa-clock"></i>
            <p data-testid="currentUTCTime"></p>
        </div>



        <div id="About">

            <!-- MY TRACK -->
            <p data-testid="myTrack">Track: Frontend Development</p>
            
            <!-- GITHUB URL -->
            <div data-testid="githubURL">
                <p>GitURL:</p>
                <a href="https://github.com/Derekvibe/HNG_Task_1.git">Click Here to access the source code</a>
            </div>
        </div>


    
    </div>

    <script src="App.js"></script>
</body>
</html>
